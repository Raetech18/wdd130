<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. Which HTML tag is used to create a paragraph?</label>
                    <span class="option"><input type="radio" name="q1" value="p"> &lt;p&gt;</span>
                    <span class="option"><input type="radio" name="q1" value="div"> &lt;div&gt;</span>
                    <span class="option"><input type="radio" name="q1" value="span"> &lt;span&gt;</span>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. What does HTML stand for?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which HTML element is used to create a list?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. ul</option>
                    <option value="b">B. img</option>
                    <option value="c">C. br</option>
                    <option value="d">D. hr</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. Which CSS property is used to change the text color?</label>
                <input type="text" id="q4" name="q4">
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>

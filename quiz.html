<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form>
    <div class="form-group">
      <label for="q1">What is the primary purpose of the HTML <code>&lt;div&gt;</code> element?</label>
      <input type="text" id="q1" name="q1" placeholder="Enter your answer">
    </div>

    <div class="form-group">
      <label for="q2">Briefly explain the difference between inline and block-level elements in HTML.</label>
      <textarea id="q2" name="q2" rows="4" placeholder="Enter your answer"></textarea>
    </div>

    <div class="form-group">
      <label for="q3">Which of the following CSS properties is used to control the layout and positioning of elements?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One...</option>
        <option value="display">display</option>
        <option value="color">color</option>
        <option value="font-size">font-size</option>
      </select>
    </div>

    <div class="form-group">
      <label for="q4">What is the maximum value for the CSS <code>z-index</code> property?</label>
      <input type="number" id="q4" name="q4" placeholder="Enter your answer">
    </div>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>

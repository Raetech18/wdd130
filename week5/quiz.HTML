<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
</head>

<body>
  <h1>HTML and CSS Quiz</h1>

  <form action="quiz-results.html" method="post">
    <label for="q1">Question 1: What does HTML stand for?</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2">Question 2: Explain the purpose of CSS.</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>

    <label for="q3">Question 3: What is the correct syntax to select an element with id "example" in CSS?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One...</option>
      <option value="#example">#example</option>
      <option value=".example">.example</option>
      <option value="example">example</option>
    </select>

    <label for="q4">Question 4: How many heading levels are available in HTML?</label>
    <input type="number" id="q4" name="q4" required>

    <label for="q5">Question 5: Which HTML tag is used to create a hyperlink?</label>
    <input type="text" id="q5" name="q5" required>

    <button type="submit">Submit Quiz</button>
  </form>

</body>

</html>
